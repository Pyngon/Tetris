<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/piece.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body onload="onPageLoad()">

  <div id="container">
    <div id="gamePanel">
      <canvas id="canvasTetrisPanel" width="200", height="400">
        Not supported browser.
      </canvas>
      <canvas id="canvasTetris" width="200", height="400"></canvas>
    </div>
    <div id="controlPanel">
      <canvas id="canvasNextPiece" width="120" height="80"></canvas>
      <div>
        Score: <h3 id="txtScore">0</h3>
      </div>
      <div>
        Highest Score: <h3 id="txtHighestScore">0</h3>
      </div>
      <div>
        <button id="btnStart" type="button" onclick="onBtnStartClick(this)">Start</button>
        <button id="btnReset" type="button" onclick="onBtnResetClick()">Reset</button>
      </div>
    </div>
  </div>

</body>
</html>
